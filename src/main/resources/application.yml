server:
  port: ${PORT:8080}

spring:
  application:
    name: umas-mission-scheduler

  # ===== JPA / DATASOURCE CONFIGURATION =====
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:umas_db}
    username: ${DB_USER:umas_user}
    password: ${DB_PASS:umas_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BROKERS:localhost:29092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

# ===== KAFKA TOPICS =====
kafka:
  topics:
    execute: umas.mission.execute
    notification: umas.dron.preparation.notification

# ===== SCHEDULER CONFIGURATION =====
scheduler:
  # Minutos antes de la ejecuci贸n para enviar notificaci贸n de preparaci贸n
  preparation-notification-minutes: ${PREPARATION_NOTIFICATION_MINUTES:30}

  # Cron expression para verificar misiones listas (cada minuto)
  # Format: second minute hour day month weekday
  mission-execution-cron: ${MISSION_EXECUTION_CRON:0 * * * * *}

  # Cron expression para notificaciones de preparaci贸n (cada 5 minutos)
  preparation-notification-cron: ${PREPARATION_NOTIFICATION_CRON:0 */5 * * * *}

# ===== MANAGEMENT / ACTUATOR =====
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches,redis
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true
  metrics:
    enable:
      cache: true