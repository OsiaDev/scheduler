server:
  port: ${PORT:8080}

spring:
  application:
    name: umas-mission-scheduler

  # ===== JPA / DATASOURCE CONFIGURATION =====
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:umas_db}
    username: ${DB_USER:umas_user}
    password: ${DB_PASS:umas_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BROKERS:localhost:29092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

# ===== KAFKA TOPICS =====
kafka:
  topics:
    execute: umas.mission.execute

# ===== MANAGEMENT / ACTUATOR =====
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches,redis
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true
  metrics:
    enable:
      cache: true